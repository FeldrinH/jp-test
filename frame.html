<script>
	var isfull = false;

	function setNewImage(thumbn) {
		//jQuery('.tile').first().css({'background-image': 'url('+ thumbn.attr('src') +')'})
		jp_img = thumbn.attr('src').slice(0, -4) + "s0";
		jQuery('.photo').first().css({'background-image': 'url('+ jp_img +')'});
	}
	
	function lerppercent(start, end, amt){
		return ((1 - amt) * start + amt * end) * 100
	}

	function toggleFullScreen(){
		if (isfull) {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.mozCancelFullScreen) { /* Firefox */
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { /* IE/Edge */
				document.msExitFullscreen();
			}
			
			isfull = false;
		} else {
			var elem = document.getElementsByClassName("tiles")[0]
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) { /* Firefox */
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { /* IE/Edge */
				elem.msRequestFullscreen();
			}
			
			isfull = true;
		}
	}

	jQuery('.tile')

		jQuery(this).children('.photo').css({'transform': 'scale('+ jp_scale +')'});
    })
    .on('mouseout', function(){
		jQuery(this).children('.photo').css({'transform': 'scale(1)'});
    })

		event.preventDefault();
		
		if (event.originalEvent.deltaY > 0) {
			jp_scale *= 1/0.75;
		} else {
			jp_scale *= 0.75;
		}
